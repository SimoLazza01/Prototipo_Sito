<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header>
        <div class="title">
            <h1>My Website</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="login-box">
            <form>
                <fieldset>
                    <legend>Sign Up</legend>
                    <div class="textbox">
                        <input type="text" placeholder="Name" name="firstname" value="">
                    </div>
                    <div class="textbox">
                        <input type="text" placeholder="Surname" name="surname" value="">
                    </div>

                    <div class="textbox">
                        <input type="email" placeholder="Email" name="email" value="">
                    </div>
                    <div class="textbox">
                        <input type="password" placeholder="Password" name="pass" value="">
                    </div>
                    <div class="textbox">
                        <input type="password" placeholder="Confirm Password" name="confirm" value="">
                    </div>

                    <div class="in-up-reg">
                        <input class="btn" type="button" name="" value="Sign Up">
                    </div>
                    
                    <div class="login-box">
                        <p>Already Registered? <a href = "index.hmtl">Sign In</a></p>
                    </div>
                    <div class="trd-login">
                        <p><a href="#">Sign in with Google</a></p>
                        <p><a href="#">Sign in with Facebook</a></p>
                    </div>
            </form>
        </div>
    </main>

    </footer>
